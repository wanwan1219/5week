<script>

$(function(){
	
	$(".nav_piece").hover(function(){ //hover显示下拉菜单

	}).click(function(){             //点击切换显示当前项
		$(this).addClass("now").find("ul").hide().end().siblings().removeClass("now");
	})
	
})


</script>
